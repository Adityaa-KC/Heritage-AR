<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Heritage AR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #ui {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.25);
        padding: 14px 22px;
        border-radius: 18px;
        display: none;
      }

      a-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: assets/targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="qutubModel" src="assets/targets.mind"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 = Qutub Minar -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#qutubModel"
          position="0 0 0"
          scale="0.4 0.4 0.4"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 15000"
        >
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div id="ui">
      <button onclick="alert('Gemini coming soon')">Talk to Monument</button>
    </div>

    <script>
      const ui = document.getElementById("ui");
      document
        .querySelector("a-scene")
        .addEventListener("targetFound", () => (ui.style.display = "block"));
    </script>
  </body>
</html>
