<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heritage Viewer</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#111, #000);
    }

    #ui {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      backdrop-filter: blur(12px);
      background: rgba(255,255,255,0.25);
      padding: 14px 22px;
      border-radius: 18px;
      z-index: 10;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

  <model-viewer
    src="assets/qutub.glb"
    alt="Qutub Minar 3D Model"
    auto-rotate
    camera-controls
    disable-zoom="false"
    shadow-intensity="1"
    exposure="1.2">
  </model-viewer>

  <div id="ui">
    <button onclick="handleTalk()">Talk to Monument</button>
    <p id="story" style="margin-top:10px;font-size:14px;"></p>
  </div>

  <script src="js/gemini.js"></script>

  <script>
    async function handleTalk() {
      const output = document.getElementById("story");
      output.innerText = "Thinking...";

      const text = await talkToMonument("Qutub Minar");
      output.innerText = text;
    }
  </script>

</body>
</html>
